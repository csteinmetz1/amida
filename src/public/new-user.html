<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>amida | login </title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="home">
		<div style="margin: 100px 0 25px 0;">
			<h1>amida</h1>
			<p>audio mixing interface for data acquisition</p>
		</div>
		<div class="form">
			<form action="/new-user" method="post">
			<h3>Create user id</h3>
			<input type="text" name="id" value="" required placeholder="user id">
			<br>
			<h3>Mixing experience</h3>
			<input type="number" id="number" name="experience" min="0" max="100" placeholder="0" required> years
			<br>
			<h3>Playback setup</h3>
			<select name="playback" required>
				<option value="headphones">Headphones</option>
				<option value="studio">Studio Monitors</option>
				<option value="earbuds">Earbuds</option>
				<option value="laptop">Laptop speakers</option>
			</select>
			<br>
			<br>
			<input class="save-button" class type="submit" value="Submit">
			</form> 
		</div>
	</div>
	<div class="footer">

	</div>
</body>

</html>
