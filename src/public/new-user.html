<head>
	<meta charset="utf-8">

<body>
    <div class="home">
		<div style="margin: 100px 0 25px 0;">
			<h1>amida</h1>
			<p>audio mixing interface for data acquisition</p>
		</div>
		<div class="form">
			<form action="/login" method="post">
			<h3>Create user id</h3>
			<input type="text" name="id" placeholder="enter user id" value="">
			<br>
			<h3>Mixing experience</h3>
			<input type="radio" id="exp1"
			name="experience" value="1 year or less">
		   	<label for="expChoice1">Less than 1 year</label>
			<br>	   
		   	<input type="radio" id="exp2"
			name="experience" value="phone">
		   	<label for="expChoice2">1 to 3 years</label>
			<br>
		   	<input type="radio" id="exp3"
			name="experience" value="mail">
		   	<label for="expChoice3">3 to 7 years</label>
			<br>
			<input type="radio" id="exp4"
			name="experience" value="mail">
		   	<label for="expChoice4">More than 7 years</label>
			<br>
			<h3>Playback setup</h3>
			<input type="radio" id="playback1"
			name="playback" value="1 year or less">
		   	<label for="playbackChoice1">Headphones</label>
			<br>	   
		   	<input type="radio" id="playback1"
			name="playback" value="phone">
		   	<label for="playbackChoice2">Loudspeakers</label>
			<br>
			<input class="save-button" class type="submit" value="Submit">
			</form> 
		</div>
	</div>
